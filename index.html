<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stopwatch</title>
</head>

<body>

    <section class=container>

        <div class="number-counter">
            <h1>0</h1>
        </div>

        <div class="stopwatch-numbers">
             <button onclick="stop()" value="pause" class="button-pause"><img src="./assets/pause.png" alt="stopwath-reset"></button>
            <button onclick="play()" value="play" class="button-play"><img src="./assets/play.png" alt="stopwath-play"></button>
            <button onclick="location.reload()" value="reset" class="button-reset"><img src="./assets/reset.png" alt="stopwath-reset"></button>
           
        </div>

    </section>

</body>

<script src="./script.js"></script>

</html>
